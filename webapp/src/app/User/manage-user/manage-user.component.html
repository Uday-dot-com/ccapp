 <div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-11">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Manage User<button mat-raised-button type="submit" 
                           (click)="adddialoguser()" 
                           class="btn btn-white pull-right">Add New User
                        </button></h4>
                       
                    </div>
                    <div class="card-body">
                        <div class="example-container mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" id="demo">
                          
                              <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                              </ng-container>
                          
                         
                              <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef> Email </th>
                                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                              </ng-container>
                          
                          
                              <ng-container matColumnDef="role">
                                <th mat-header-cell *matHeaderCellDef style="padding-left: 80px;"> Role </th>
                                <td mat-cell *matCellDef="let element" style="padding-left: 80px;"> {{element.role | titlecase}} </td>
                              </ng-container>

                              <ng-container matColumnDef="edit">
                                <th mat-header-cell *matHeaderCellDef style="padding-left: 60px;"> Edit </th>
                                <td mat-cell *matCellDef="let element" style="padding-left: 60px;">
                                  <i class="material-icons cursorPointr" [ngClass]="{'disableIcon':element.name == 'sysAdmin'}" (click)="editUser(element)">
                                    edit
                                    </i>
                                </td>
                              </ng-container>
                              <ng-container matColumnDef="delete">
                                <th mat-header-cell *matHeaderCellDef style="padding-left: 60px;"> Delete </th>
                                <td mat-cell *matCellDef="let element" style="padding-left: 60px;">
                                  <div *ngIf = "element.role != admin">
                                  <i class="material-icons cursorPointr" [ngClass]="{'disableIcon':element.name == 'sysAdmin'}" (click)="deleteUser(element._id)">
                                    delete
                                  </i>
                                  </div>
                                </td>
                              </ng-container>
                              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

                          </div>
                       </div>
                      </div>
            </div>
        </div>
    </div>
  </div>
