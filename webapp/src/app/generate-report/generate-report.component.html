<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-11">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Download Report</h4>
          </div>
          <div class="card-body">
            <form>
              <button
                mat-raised-button
                type="submit"
                (click)="generateReport()"
                class="btn btn-danger pull-left"
              >
                Download Report
              </button>
              <div class="clearfix"></div>
            </form>
            <br />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
