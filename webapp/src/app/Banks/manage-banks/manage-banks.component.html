<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-11">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">
              Manage Banks
              <button
                mat-raised-button
                style="float: right"
                (click)="addbankdialog()"
              >
                Add Bank
              </button>
            </h4>
          </div>
          <div class="card-body">
            <div class="example-container mat-elevation-z8">
              <table mat-table [dataSource]="banks" class="mat-elevation-z8">
                <ng-container matColumnDef="bankName">
                  <th mat-header-cell *matHeaderCellDef>Bank Name</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.bankName }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef style="padding-left: 60px;">Edit</th>
                  <td mat-cell *matCellDef="let element" style="padding-left: 60px;">
                    <i
                      class="material-icons cursorPointr"
                      style="cursor: pointer"
                      (click)="editBank(element)"
                    >
                      edit
                    </i>
                  </td>
                </ng-container>
                <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef>Delete</th>
                  <td mat-cell *matCellDef="let element">
                    <i
                      class="material-icons cursorPointr"
                      style="cursor: pointer"
                      (click)="deleteBank(element._id)"
                    >
                      delete
                    </i>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>

              <mat-paginator
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 15]"
                showFirstLastButtons
              ></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
